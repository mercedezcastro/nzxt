<div class="ui mini borderless top menu">

    <a class="right item"><i class="search icon"></i></a>

</div>

<div class="ui borderless menu">
  <div class="ui tt container">

    <div class="ui dropdown item">
      <div class="text">PC COMPONENTS <i class="angle down icon"></i></div>
      <div class="menu">
        <div class="item">Cases</div>
      </div>
    </div>
    <a class="item">BUILD SERVICES</a>
    <a class="item">PC MONITORING</a>
    <a class="item">BLOG</a>

      <div class="text">CONTACT <i class="angle down icon"></i></div>
      <div class="menu">
        <div class="item">JOIN NZXT TEAM</div>
      </div>
    </div>
  </div>
</div>


<div class="purple-background">
  <div class="ui two column grid container colorblocktop">
    <div class="column">
      <img class="ui case image"
           src="https://sta3-nzxtcorporation.netdna-ssl.com/uploads/landing_page/image/image/9/0403a014c2759551.png">

    <div class="column">
      <BR><BR><BR><BR>
      <h1>CASES, COOLING, AND ACCESSORIES FOR PC GAMERS AND BUILDERS</h1>
      <BR><BR>
      <button class="large ui white button">
        <a href="#">SELL ALL CASES</a>
      </button>
      <button class="large ui inverted button">
        <a href="#">SELL ALL PRODUCTS</a>
      </button>
    </div>
  </div>
</div>


<div class="ui equal width center aligned padded grid">
  <div class="row" style="padding: 0; height: 365px;">
    <div class="column" style="background-color: #d8d8d8;color: #494949; letter-spacing: 2px;">
      <BR><h1>SIMPLE INSTALLATION. STUNNING RGB.</h1>
      <img class="ui small" src="https://sta3-nzxtcorporation.netdna-ssl.com/uploads/landing_page/image/image/11/top_right_left_5ef67c55db47ec5a.png">
    </div>
    <div class="column" style="background-color: #e2e2e2;color: #494949; letter-spacing: 2px;">
      <BR><h1>QUIET. SMART. RELIABLE.</h1>
      <BR><BR><img class="ui small" src="https://sta3-nzxtcorporation.netdna-ssl.com/uploads/landing_page/image/image/20/top_right_left_ff7f35c2f9b8b7d0.png">

  </div>

  $('.ui.dropdown')
